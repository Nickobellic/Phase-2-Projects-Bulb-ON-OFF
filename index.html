<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb (ON or OFF)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Click the Button to change the state of the Bulb</h1>

    <div id="bulb-container">
        <img id="bulb" src="./images/bulb_off.png" alt="Bulb Off">
    </div>

    <div id="bulb-control">
        <input id="bulb-button" type="button" value="ON" onclick="doStateChanges()">
    </div>

    <script src="./index.js"></script>
</body>
</html>
